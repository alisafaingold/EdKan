<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="main-panel rtl">
    <div class="content-wrapper">
        <div class="row">
            <div class="col-12 grid-margin">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">הוסף תיק חדש</h4>
                        <form class="form-sample needs-validation" id="form" novalidate>
                            <p class="card-description">
                                הכנס את הפרטים עבור התיק החדש
                            </p>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label" for="caseType">תיק בית משפט</label>
                                        <div class="col-sm-9">
                                            <select id="courtType" class="form-control" required>
                                                <option>מחוזי</option>
                                                <option>שלום</option>
                                                <option>פלילי</option>
                                            </select>
                                        </div>
                                        <div class="invalid-feedback">
                                            אנא הכנס מזהה עבור התיק
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label" for="caseID">מ.ת.</label>
                                        <div class="col-sm-9">
                                            <input type="text" id="caseID" class="form-control" required/>
                                        </div>
                                        <div class="invalid-feedback">
                                            אנא הכנס מזהה עבור התיק
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label" for="attorneySelector">פרליקט מטפל</label>
                                        <div class="input-group form-group col-sm-9">
                                            <input id="attorneySelector" class="form-control" type="text" value=" " required/>
                                        </div>
                                        <div class="invalid-feedback">
                                            אנא הכנס מזהה עבור התיק
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label" for="dateCase">תאריך פתיחה</label>
                                        <div class="input-group form-group col-sm-9">
                                            <input type="date" class="form-control" placeholder="dd/mm/yyyy" id="dateCase" required/>
                                            <div class="invalid-feedback">
                                                אנא הכנס מזהה עבור התיק
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label" for="innerID">מספר פמ"ד</label>
                                        <div class="col-sm-9">
                                            <select class="form-control" id="innerID">
                                            </select>
                                        </div>
                                        <div class="invalid-feedback">
                                            אנא הכנס מזהה עבור התיק
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label" for="caseType">סוג התיק</label>
                                        <div class="input-group form-group col-sm-9">
                                            <input type="text" class="form-control" id="caseType" placeholder="dd/mm/yyyy" required/>
                                            <div class="invalid-feedback">
                                                אנא הכנס מזהה עבור התיק
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div CLASS="row">
                                <div class="col-md-6">
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label" for="textArea">הערות</label>
                                        <div class="col-sm-9">
                                            <textarea class="form-control" id="textArea" rows="4"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row" style="float: left">
                                <div class="input-group-btn" align="left">
                                    <a class="nav-link" href="exist-case.html">
                                        <button type="submit" class="btn btn-outline-primary mb-2">שמור</button>
                                    </a>
                                </div>
                                <div class="input-group-btn" align="left">
                                    <a class="nav-link">
                                        <button type="button" class="btn btn-outline-primary mb-2" onclick="saveAndNext()">הבא</button>
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="../../js/add-case.js"></script>

</body>
</html>
